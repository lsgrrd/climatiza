<div  class="hideX">
  <div id="title"><h3 style="color:white;">Especialidades</h3></div>
  <div id="section1Cont" >

    <div id="especialidadesOrbit" class="shadow">
      <div class="prevSlider">
        <span class="entypo-left-dir"></span>
      </div>
      <div class="nextSlider">
        <span class="entypo-right-dir"></span>
      </div>
      <div class="large-12 ">
        <div class="slideshow-wrapper">
          <div class="preloader"></div>
          <ul data-orbit>
            <li>
              <img src="img/slider9.jpg" alt="slide image" >         
            </li>
            <li>
              <img src="img/slider5.jpg" alt="slide image" >
            </li>
            <li>
              <img src="img/slider1.jpg" alt="slide image" >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="section-container accordion shadow" data-section="accordion" id="especialidadesAccordion">
  <section ng-repeat="esp in especialidadesList">
    <div class="title" data-section-title>
      <a href="">{{esp.titulo}}</a>
    </div>
    <div class="content" data-section-content>
      <div class="row">
        <div class="large-8 columns">
          <h3>{{esp.nombre}}</h3>
          <p>{{esp.descripcion}}</p>
        </div>
        <div class="large-4 columns">
          <br>
          <iframe width="100%" height="300" src="//www.youtube.com/embed/{{esp.video}}" frameborder="0" allowfullscreen></iframe>
          
        </div>
      </div>
    </div>
  </section>

</div>

<script type="text/javascript">
$(document).foundation();
</script>
